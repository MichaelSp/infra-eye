<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>gitops-icon</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.95"/>
  
  <!-- Git branch symbol (left side) -->
  <g transform="translate(20, 64)">
    <circle cx="0" cy="-20" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="20" r="6" fill="#fff" opacity="0.9"/>
    <path d="M 0 -14 L 0 14" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <path d="M 0 -14 Q 15 -10, 20 0" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
    <circle cx="20" cy="0" r="6" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Arrow (flow indicator) -->
  <g transform="translate(64, 64)">
    <path d="M -10 0 L 10 0" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M 5 -5 L 10 0 L 5 5" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Kubernetes hexagon (right side) -->
  <g transform="translate(95, 64)">
    <path d="M 0 -12 L 10 -6 L 10 6 L 0 12 L -10 6 L -10 -6 Z" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="url(#grad1)"/>
    <path d="M 0 -6 L 0 -3" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 5 3 L 2 1" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M -5 3 L -2 1" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative automation dots -->
  <circle cx="48" cy="50" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="54" cy="58" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="74" cy="58" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="50" r="2" fill="#fff" opacity="0.6"/>
</svg>